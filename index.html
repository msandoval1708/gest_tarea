<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Gestión de Tareas</h1>
        <div id="user-info" class="hidden">
            <span id="welcome-message"></span>
            <button id="logout-btn">Cerrar Sesión</button>
        </div>
    </header>
    <main>
        <section id="login-section">
            <section class="hero">
                <h2>Bienvenido a la Gestión de Tareas</h2>
                <p>Una herramienta simple y efectiva para organizar tu día a día.</p>
                <p>Inicia sesión o regístrate para comenzar a usar la aplicación.</p>
                <div class="login-form">
                    <h3>Iniciar Sesión</h3>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-email">Correo Electrónico:</label>
                            <input type="email" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Contraseña:</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit">Iniciar Sesión</button>
                    </form>
                    <p class="register-link">¿No tienes una cuenta? <a href="#" id="show-registration-form">Regístrate aquí</a></p>
                    <div id="registration-form" class="hidden">
                        <h3>Registro</h3>
                        <form>
                            <div class="form-group">
                                <label for="register-username">Nombre de Usuario:</label>
                                <input type="text" id="register-username" required>
                            </div>
                            <div class="form-group">
                                <label for="register-email">Correo Electrónico:</label>
                                <input type="email" id="register-email" required>
                            </div>
                            <div class="form-group">
                                <label for="register-password">Contraseña:</label>
                                <input type="password" id="register-password" required>
                            </div>
                            <button type="submit">Registrarse</button>
                        </form>
                        <p id="registration-error-message" class="error-message"></p>
                    </div>
                </div>
            </section>
        </section>
        <section id="task-section" class="hidden">
            <section id="task-form">
                <h2>Agregar Tarea</h2>
                <input type="text" id="task-title" placeholder="Título">
                <input type="text" id="task-description" placeholder="Descripción">
                <button id="add-task-btn">Agregar Tarea</button>
            </section>
            <section id="task-list">
                <h2>Lista de Tareas</h2>
                <ul id="tasks"></ul>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
